# .github/workflows/calculator-ci.yml
# Pipeline de CI/CD para a Calculadora

name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Job de Testes UnitÃ¡rios
  unit-tests:
    name: Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Instalar dependÃªncias
      run: npm install
    
    - name: Executar testes unitÃ¡rios
      run: npm run test:unit
    
    - name: Gerar relatÃ³rio de cobertura
      run: npm run test:coverage
    
    - name: Upload relatÃ³rio de cobertura
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-unit-tests

  # Job de Testes de IntegraÃ§Ã£o
  integration-tests:
    name: Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Instalar dependÃªncias
      run: npm ci
    
    - name: Executar testes de integraÃ§Ã£o
      run: npm run test:integration
    
    - name: Upload artefatos de testes
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: test-results/

  # Job de Testes E2E
  e2e-tests:
    name: Testes End-to-End
    runs-on: ubuntu-latest
    needs: integration-tests
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Instalar dependÃªncias
      run: npm ci
    
    - name: Instalar Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Executar testes E2E (Playwright gerencia o servidor)
      run: npm run test:e2e -- --project=chromium
      timeout-minutes: 5
      env:
       CI: true
    
    - name: Executar testes E2E
      run: npm run test:e2e
    
    - name: Upload screenshots de falhas
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-screenshots
        path: test-results/
    
    - name: Upload vÃ­deos de testes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-videos
        path: test-results/videos/

  # Job de AnÃ¡lise de CÃ³digo
  code-quality:
    name: AnÃ¡lise de Qualidade de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Instalar dependÃªncias
      run: npm ci
    
    - name: Executar ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Executar anÃ¡lise de seguranÃ§a
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Job de Build
  build:
    name: Build da AplicaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Instalar dependÃªncias
      run: npm ci
    
    - name: Build da aplicaÃ§Ã£o
      run: npm run build
    
    - name: Upload artefatos de build
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/

  # Job de Deploy (apenas em main)
  deploy:
    name: Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://calculator.example.com
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
    
    - name: Download artefatos de build
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    - name: Deploy para servidor
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
    
    - name: NotificaÃ§Ã£o de deploy bem-sucedido
      if: success()
      run: |
        echo "Deploy realizado com sucesso!"
        # Adicione aqui notificaÃ§Ãµes via Slack, Discord, etc.

  # Job de RelatÃ³rio de Testes
  test-report:
    name: RelatÃ³rio Consolidado de Testes
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
    - name: Gerar relatÃ³rio consolidado
      run: |
        echo "## ðŸ“Š RelatÃ³rio de Testes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Testes UnitÃ¡rios: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Testes de IntegraÃ§Ã£o: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Testes E2E: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY

